<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="new_style.css">
    <script src="script.js"></script>  
</head>
<body>
    <div id="outer">
        <div id="Login">
            <h2>LOGIN</h2>
        </div>
        <div class="input">
            <div id="user" >
                <input type="text" placeholder="Username" required >
                <i class='bx bxs-user' id="usericon"></i>
            </div>
            <div id="pass">
                <input type="password" placeholder="Password" required min="8">
                <i class='bx bxs-lock' id="lockicon"></i>
            </div>
        </div>

        <div id="checkbox">
            <input id="remember_me" type="checkbox" ><h4 onclick="enable()">Remember Me</h4>
        </div>

        <div id="Signin">
            <button onclick="userinfo()">Sign In</button>
        </div>

        <div id="New">
            <p>Don't Have an Account?</p>
            <a href="signup.html"> Create Account</a>
        </div>    
    </div>

</body>
</html>
